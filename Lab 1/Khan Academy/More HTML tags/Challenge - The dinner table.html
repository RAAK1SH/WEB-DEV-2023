        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pizza</td>
                    <td>Sauce, mozzarella, pepperoni</td>

                </tr>
                <tr>
                    <td>Burger</td>

                <tr>
                    <td>Doner</td>
                    <td>Grilled meat and salad served in pitta bread with chilli sauce</td>

                </tr>

        </table>
